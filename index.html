<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Bloc de notas simple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --border: #d1d5db;
      --accent: #2563eb;
      --accent-soft: #dbeafe;
      --text-main: #111827;
      --text-muted: #6b7280;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: Calibri, system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      color: var(--text-main);
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 800px;
      padding: 16px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 14px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
      padding: 16px;
    }

    @media (min-width: 640px) {
      .card {
        padding: 20px;
      }
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      gap: 8px;
    }

    .title {
      font-size: 1.1rem;
      font-weight: 600;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .title span.small {
      font-size: 0.8rem;
      font-weight: 400;
      color: var(--text-muted);
    }

    .badge {
      font-size: 0.7rem;
      padding: 4px 8px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      white-space: nowrap;
    }

    .section-label {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin: 10px 0 4px;
    }

    textarea {
      width: 100%;
      border-radius: 10px;
      border: 1px solid var(--border);
      padding: 10px;
      font-family: Calibri, system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      font-size: 0.95rem;
      resize: vertical;
      min-height: 120px;
      outline: none;
      background: #f9fafb;
      transition: border-color 0.15s ease, box-shadow 0.15s ease,
        background 0.15s ease;
    }

    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent-soft);
      background: #ffffff;
    }

    .buttons-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
    }

    button {
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 8px 14px;
      font-size: 0.85rem;
      background: #ffffff;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.15s ease, transform 0.05s ease,
        box-shadow 0.15s ease, border-color 0.15s ease;
      font-family: Calibri, system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
    }

    button.primary {
      background: var(--accent);
      color: #ffffff;
      border-color: var(--accent);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.25);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    button.secondary {
      background: #f9fafb;
    }

    .status {
      margin-top: 8px;
      font-size: 0.75rem;
      color: var(--text-muted);
      min-height: 1em;
    }

    .status strong {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <div class="header">
        <div class="title">
          Bloc de notas rÃ¡pido
          <span class="small">Pega texto, edÃ­talo y cÃ³pialo de nuevo</span>
        </div>
        <div class="badge">Local Â· sin Word</div>
      </div>

      <label class="section-label" for="original">
        Texto original (pega aquÃ­)
      </label>
      <textarea id="original" placeholder="Pega tu texto desde WhatsApp, correo, etc."></textarea>

      <label class="section-label" for="editado">
        Texto editado (versiÃ³n mejorada que vas a usar)
      </label>
      <textarea id="editado" placeholder="Redacta aquÃ­ tu versiÃ³n final."></textarea>

      <div class="buttons-row">
        <button class="secondary" id="limpiarTodo">
          ðŸ§¹ Limpiar todo
        </button>

        <button class="secondary" id="copiarOriginal">
          ðŸ“‹ Copiar original
        </button>

        <button class="primary" id="copiarEditado">
          âœ… Copiar versiÃ³n mejorada
        </button>

        <button class="secondary" id="guardarLocal">
          ðŸ’¾ Guardar en este iPhone
        </button>
      </div>

      <div class="status" id="status"></div>
    </div>
  </div>

  <script>
    const original = document.getElementById("original");
    const editado = document.getElementById("editado");
    const statusEl = document.getElementById("status");

    const STORAGE_ORIGINAL = "bloc_simple_original";
    const STORAGE_EDITADO = "bloc_simple_editado";

    window.addEventListener("DOMContentLoaded", () => {
      try {
        const savedOriginal = localStorage.getItem(STORAGE_ORIGINAL);
        const savedEditado = localStorage.getItem(STORAGE_EDITADO);

        if (savedOriginal !== null) original.value = savedOriginal;
        if (savedEditado !== null) editado.value = savedEditado;

        if (savedOriginal || savedEditado) {
          setStatus("Notas cargadas desde este navegador.");
        }
      } catch (e) {}
    });

    function autoSave() {
      try {
        localStorage.setItem(STORAGE_ORIGINAL, original.value);
        localStorage.setItem(STORAGE_EDITADO, editado.value);
        setStatus("Guardado automÃ¡tico en este dispositivo.");
      } catch (e) {
        setStatus("No se pudo guardar automÃ¡ticamente.", true);
      }
    }

    original.addEventListener("input", autoSave);
    editado.addEventListener("input", autoSave);

    document.getElementById("limpiarTodo").addEventListener("click", () => {
      if (!confirm("Â¿Seguro que quieres borrar ambos textos?")) return;
      original.value = "";
      editado.value = "";
      try {
        localStorage.removeItem(STORAGE_ORIGINAL);
        localStorage.removeItem(STORAGE_EDITADO);
      } catch (e) {}
      setStatus("Todo borrado.");
    });

    document.getElementById("copiarOriginal").addEventListener("click", () =>
      copiarTexto(original, "Texto original copiado.")
    );

    document.getElementById("copiarEditado").addEventListener("click", () =>
      copiarTexto(editado, "Texto editado copiado.")
    );

    document.getElementById("guardarLocal").addEventListener("click", () => {
      autoSave();
      setStatus("Notas guardadas manualmente en este dispositivo.");
    });

    function copiarTexto(element, mensajeOk) {
      const texto = element.value;
      if (!texto.trim()) {
        setStatus("No hay texto para copiar.", true);
        return;
      }

      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard
          .writeText(texto)
          .then(() => setStatus(mensajeOk))
          .catch(() => fallbackCopy(element, mensajeOk));
      } else {
        fallbackCopy(element, mensajeOk);
      }
    }

    function fallbackCopy(element, mensajeOk) {
      element.select();
      try {
        const ok = document.execCommand("copy");
        if (ok) {
          setStatus(mensajeOk);
        } else {
          setStatus("No se pudo copiar automÃ¡ticamente.", true);
        }
      } catch (e) {
        setStatus("No se pudo copiar automÃ¡ticamente.", true);
      }
      window.getSelection().removeAllRanges();
    }

    function setStatus(msg, isError = false) {
      statusEl.textContent = msg;
      statusEl.style.color = isError ? "#b91c1c" : "#6b7280";
    }
  </script>
</body>
</html>
